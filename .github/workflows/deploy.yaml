name: Build and Deploy

on:
  push:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Set GCP Project
        run: gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev

      - name: Build and push backend image
        run: |
          docker buildx create --use
          docker buildx build --platform linux/amd64 \
            -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fact-checker-repo/fact-checker-backend:latest \
            ./backend --push

      - name: Deploy backend to Cloud Run
        id: deploy-backend
        run: |
          gcloud run deploy fact-checker-backend \
            --image=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fact-checker-repo/fact-checker-backend:latest \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --memory=8Gi \
            --cpu=4 \
            --set-env-vars=OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},SERPER_API_KEY=${{ secrets.SERPER_API_KEY }},SCRAPER_API_KEY=${{ secrets.SCRAPER_API_KEY }}

      - name: Get backend Cloud Run URL
        id: get-backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe fact-checker-backend \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --format='value(status.url)')
          echo "BACKEND_URL=$BACKEND_URL"
          echo "BACKEND_URL=$BACKEND_URL" >> $GITHUB_ENV

      - name: Build and push frontend image
        run: |
          docker buildx build --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_API_URL=${BACKEND_URL} \
            -t ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fact-checker-repo/fact-checker-frontend:latest \
            ./frontend --push

      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy fact-checker-frontend \
            --image=${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/fact-checker-repo/fact-checker-frontend:latest \
            --region=${{ secrets.GCP_REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars=NODE_ENV=production